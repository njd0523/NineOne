<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Nine One</title>
	<meta name="author" content="Lucy Hsieh" />
	<meta name="description" content="NineOne prototype with full page js" />
	<meta name="keywords"  content="NineOne, Lucy Hsieh" />

	<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
	<link rel="stylesheet" type="text/css" href="css/examples.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
  
</head>
<body>
<div id="fullpage">
	<div class="section " id="section0">
		<video autoplay loop muted id="myVideo">
			<source src="imgs/flowers.mp4" type="video/mp4">
			<source src="imgs/flowers.webm" type="video/webm">
		</video>
		<div class="layer">
      <h1>關於我們</h1>
		</div>
  </div>

	<div class="section" id="section1">
    <div class="slide" id="slide1"><h1>團隊成員</h1>
				<img src="imgs/member/1.png" alt="member" />
    </div>
    <div class="slide" id="slide2"><h1>團隊成員</h1>
				<img src="imgs/member/2.png" alt="member" />
    </div>
	</div>

	<div class="section" id="section2">
		<div class="wrap">
			<div class="box">
				<h2>營運模式</h2>
			</div>
		</div>
  </div>

	<div class="section" id="section3">
		<div class="wrap">
			<div class="box">
				<h2>搶先看</h2>
			</div>
		</div>
  </div>

	<div class="section" id="section4">
		<div class="wrap">
			<div class="box">
				<h2>徵才資訊</h2>
			</div>
		</div>
  </div>

	<div class="section" id="section5">
		<div class="wrap">
			<div class="box">
				<h2>留言板</h2>
			</div>
		</div>
	</div>
</div>

</body>
</html>
